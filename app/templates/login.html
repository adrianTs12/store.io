{% extends 'base.html' %}

{% block title %} Inicio de sesion {% endblock %}

{% block links %}

    <link rel="stylesheet" href="/static/css/login.css">

{% endblock %}

{% block content %}

    <div class="form">

        <h4 class="form-title"> Iniciar Sesion </h4>

        <form action="" method="post">

            <span class="form-text"> Correo: </span>
            <input type="text" name="email" class="form-input" placeholder="Email:" autocomplete="off">

            <span class="form-text"> Contraseña: </span>
            <input type="password" name="contraseña" class="form-input" placeholder="Password:" autocomplete="off">

            <button class="form-btn"> Ingresar </button>

        </form>

        <span class="form-link"> ¿Eres usuario nuevo? <a href="/signup"> Registrate! </a> </span>

    </div>

{% endblock %}
